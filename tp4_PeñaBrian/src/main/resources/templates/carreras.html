<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facultad de Derecho y Ciencias Sociales</title>
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
<link rel="stylesheet"
	data-th-href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}" />
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>

	<div class="container my-5 col-xl-8">
		<div class="card">
			<div class="card-body p-5">
				<div class="text-center mt-5">
				
				</div>

				<h2 class="text-center display-6 mb-4">Listado de Carreras</h2>

				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th scope="col">Código</th>
								<th scope="col">Nombre</th>
								<th scope="col">Duración (años)</th>
								<th scope="col">Estado</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="carrera : ${carreras}">
								<td th:text="${carrera.codigo}"></td>
								<td th:text="${carrera.nombre}"></td>
								<td th:text="${carrera.cantidadAnios}"></td>
								<td th:text="${carrera.estado}"></td>
								<td>
									<div class="d-flex justify-content-center">
										<a th:href="@{/carrera/modificar/}+${carrera.codigo}"
											class="btn btn-sm btn-primary me-2"> <i
											class="fas fa-edit"></i> Editar
										</a> <a th:href="@{/carrera/eliminar/}+${carrera.codigo}"
											class="btn btn-sm btn-danger"> <i
											class="fas fa-trash"></i> Eliminar
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<h2 class="text-center display-6 mt-5 mb-4">Nueva Carrera</h2>
				<div class="text-center">
					<a th:href="@{/carrera/nuevo}" class="btn btn-danger"> <i
						class="fas fa-plus"></i> Agregar Nueva Carrera
					</a>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{layouts/footer :: footer}"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
