<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facultad de Derecho y Ciencias Sociales</title>
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
<link rel="stylesheet"
	data-th-href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}" />
</head>

</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>

	<main>
		<div class="container my-5 col-8">
			<div class="card">
				<div class="card-body p-5">
					<div class="text-center mt-5">
						
					</div>
    
					<h2 class="text-center display-6 mb-4">Listado de Materias</h2>

					<div class="row row-cols-1 row-cols-md-2 g-4 px-5">
						<div th:each="materia : ${materias}" class="col">
							<div class="card h-100">
								<div class="card-body">
									<div class="text-center mt-5 mb-4">
										
									</div>
									<h5 class="card-title"
										th:text="${materia.nombre}"></h5>

									<ul class="list-group list-group-flush">
										<li class="list-group-item"><strong>CÃ³digo:</strong> <span
											th:text="${materia.codigo}"></span></li>
										<li class="list-group-item"><strong>Curso:</strong> <span
											th:text="${materia.curso}"></span></li>
										<li class="list-group-item"><strong>Cantidad de horas:</strong> <span
											th:text="${materia.cantidadHoras}"></span></li>
										<li class="list-group-item"><strong>Modalidad:</strong> <span
											th:text="${materia.modalidad}"></span></li>
                      <li class="list-group-item"><strong>Docente:</strong> <span th:text="${materia.docente.nombre} + ' ' + ${materia.docente.apellido}"></span></li>

									</ul>

									<div class="d-flex justify-content-center mt-3">
										<a th:href="@{/materia/modificar/}+${materia.codigo}"
											class="btn btn-sm btn-primary me-2"> <i
											class="fas fa-edit"></i> Editar
										</a> <a th:href="@{/materia/eliminar/}+${materia.codigo}"
											class="btn btn-sm btn-danger"> <i
											class="fas fa-trash"></i> Eliminar
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>

					<h2 class="text-center display-6 mt-5 mb-4">Nueva Materia</h2>
					<div class="text-center">
						<a th:href="@{/materia/nuevo}" class="btn btn-danger"> <i
							class="fas fa-plus"></i> Agregar Nueva Materia
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="~{layouts/footer :: footer}"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
