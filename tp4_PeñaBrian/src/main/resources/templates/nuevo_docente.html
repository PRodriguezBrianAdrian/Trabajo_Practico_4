<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facultad de Derecho y Ciencias Sociales</title>
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
<link rel="stylesheet"
	data-th-href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}" />
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>
    
    <main>
        <div class="container my-5 col-8">
            <div class="card">
                <div class="text-center pt-5 mt-5">
                </div>
                <div class="card-body pb-5 px-5">
                    <h2 class="text-center display-6 mb-4" th:text="${edicion} ? 'Modificar Docente' : 'Nuevo Docente'"></h2>
                    <form th:action="@{${edicion} ? '/docente/modificar' : '/docente/guardar'}" th:object="${docente}" method="post" class="row g-3">
                        <div class="col-md-6">
                            <label for="legajo" class="form-label">Legajo</label>
                            <input type="text" class="form-control" id="legajo" th:field="*{legajo}" required th:readonly="${edicion}" placeholder="Ingrese el legajo">
                        </div>

                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required placeholder="Ingrese el nombre">
                        </div>

                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required placeholder="Ingrese el apellido">
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="Ingrese el correo electrónico">
                        </div>

                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required placeholder="Ingrese el número de teléfono">
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                            <a th:href="@{/docente/listado}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
