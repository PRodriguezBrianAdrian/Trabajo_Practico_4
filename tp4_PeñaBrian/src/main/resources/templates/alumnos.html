<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facultad de Derecho y Ciencias Sociales</title>
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
<link rel="stylesheet"
	data-th-href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}" />
</head>

<body>
  <header th:replace="~{layouts/header :: header}"></header>
  <main>
    <div class="container my-5 col-xl-8 col-xxl-8">
      <div class="card">
        <div class="card-body p-xl-5 bg-light">
          <div class="text-center mt-5">
            
          </div>
          <h2 class="text-center display-6 mb-4">Listado de Alumnos</h2>
          <div class="row row-cols-1 row-cols-md-2 g-4 px-5">
            <div th:each="alumno : ${alumnos}" class="col">
              <div class="card student-card h-100">
                <div class="card-body">
                 
                  <h5 class="card-title" th:text="${alumno.apellido} + ', ' + ${alumno.nombre}"></h5>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>DNI:</strong> <span th:text="${alumno.dni}"></span></li>
                    <li class="list-group-item"><strong>LU:</strong> <span th:text="${alumno.lu}"></span></li>
                    <li class="list-group-item"><strong>Email:</strong> <span th:text="${alumno.email}"></span></li>
                    <li class="list-group-item"><strong>Tel√©fono:</strong> <span th:text="${alumno.telefono}"></span></li>
                    <li class="list-group-item"><strong>Fecha de Nacimiento:</strong> <span th:text="${alumno.fechaNacimiento}"></span></li>
                    <li class="list-group-item"><strong>Domicilio:</strong> <span th:text="${alumno.domicilio}"></span></li>
                  </ul>
                  <div class="d-flex justify-content-center mt-3">
                    <a th:href="@{/alumno/modificar/}+${alumno.dni}" class="btn btn-sm btn-primary me-2"> <i class="fas fa-edit"></i> Editar</a>
                    <a th:href="@{/alumno/eliminar/}+${alumno.dni}" class="btn btn-sm btn-danger"> <i class="fas fa-trash"></i> Eliminar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h2 class="text-center display-6 mt-5 mb-4">Nuevo Alumno</h2>
          <div class="text-center">
            <a th:href="@{/alumno/nuevo}" class="btn btn-danger"> <i class="fas fa-plus"></i> Agregar Nuevo Alumno</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer th:replace="~{layouts/footer :: footer}"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

</html>
